<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/Logo_G.ico">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/principal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="mensajes" id="mens_flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <br>
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
        </div>
        {%endfor%}
        {%endif%}
        {% endwith %}
    </div>
    <div class="login_main">
        <div class="logos_login">
            <a href="/"><img class="logo" src="/static/img/Logo_G.png"></a>
            <div class="Empresa_name">
                <h3 class="nombre_em">GLACER</h3>
                <h4 class="nombre_em Gla">Glamour Cerámico</h4>
                <h5 class="nombre_em rojo">Atlacomulco - Vías</h5>
            </div>
        </div>
        <div class="campos_login">
            <form action="{{ url_for('Login') }}" method="post" class="formulario">
                <h3 class="init">Iniciar sesión</h3>
                <div class="cont-nombre">
                    <label for="username" class="nombre_u">Usuario:</label><br>
                    <input type="text" id="username" name="Usuario" required>
                </div><br>
                <div class="cont-nombre_pass">
                    <label for="password" class="nombre_u">Contraseña:</label><br>   
                    <input type="password" id="password" name="password" required>
                </div><br>
                <button type="submit" class="acceso-btn">Acceder</button>
            </form><br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
